<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>
<body>
	<div class="form">
		<form>
			<fieldset>
				<legend>Login</legend>
				Username<br>
				<input type="text" id="userName" name="user"><br>
				Password<br>
				<input type="Password" id="passWord" name="pass"><br>
				<input type="button" onClick="sub()" name="submit" value="Submit">
				<input type="button" onClick="can()" name="cancel" value="Cancel">
			</fieldset>
		</form>
	</div>
	<script src="js/myScript.js"></script>
</body>
</html>
